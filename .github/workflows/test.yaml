name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: cloud_store_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/test.txt
    
    - name: Create .env.testing
      run: |
        echo "FLASK_ENV=testing" >> .env.testing
        echo "DATABASE_URL=mysql://root:rootpassword@localhost/cloud_store_test" >> .env.testing
        echo "SECRET_KEY=test-key" >> .env.testing
        echo "LOG_LEVEL=DEBUG" >> .env.testing
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=app

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
