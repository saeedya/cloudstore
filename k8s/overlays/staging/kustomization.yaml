apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
- ../../base
- mysql/secret.yaml
- app/configmap.yaml

patches:
- target:
    kind: Deployment
    name: cloudstore
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: ghcr.io/saeedya/cloudstore:staging
- target:
    kind: ConfigMap
    name: mysql-config
  patch: |-
    - op: replace
      path: /data/database
      value: cloud_store
    - op: replace
      path: /data/user
      value: staging_user

images:
- name: ghcr.io/saeedya/cloudstore
  newTag: staging-719914

commonLabels:
  environment: staging

replicas:
- name: cloudstore
  count: 2
- name: mysql
  count: 3